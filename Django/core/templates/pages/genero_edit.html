<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles3.css' %}">
</head>

<body>
    {% include 'base/header.html'%}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div>
                            {{form.as_p}}
                        </div>
                        {% if mensaje%}
                        <div class="alert alert-warning w-50 mx-auto text-center">
                            {{mensaje}}
                        </div>
                        {% endif%}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-warning">Modificar</button>
                            <a href="{% url 'crud_genero'%}"><button type="button"
                                    class="btn btn-secondary">Volver</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include 'base/footer.html'%}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
